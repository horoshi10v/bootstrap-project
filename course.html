    <button

        <!--            </li>-->

</nav>

<!-- Banner Image  -->

        class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"
>
  <div class="content text-center">
    <div class="container-md text-dark text-break fs-4">
      <p class="">Хочете розібратися в цій галузі та створювати ефективні, зручні веб-сайти?
          <br> <br>
        Ми вам допоможемо!</p>
    </div>
    <br>
    <div class="container px-4">
      <div class="row ">
        <div class="col p-2">
          <div class="p-3 bg-white op-75">
            <a class="navbar-brand text-dark" href="course-1.html"><h4 class="text-start p-sm-2">КУРС 1</h4><p class="text-start p-sm-2">Теорія</p></a>
          </div>
        </div>
        <div class="col p-2">
          <div class="p-3 bg-white op-75">
            <a class="navbar-brand text-dark" href="course-2.html"><h4 class="text-start p-sm-2">КУРС 2</h4><p class="text-start p-sm-2">Практика</p></a>

    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
  var nav = document.querySelector('nav');

  window.addEventListener('scroll', function () {
    if (window.pageYOffset > 100) {
      nav.classList.add('bg-dark', 'shadow');
    } else {
      nav.classList.remove('bg-dark', 'shadow');
    }
  });
</script>
</body>
</html>
